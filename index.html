<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Frijole|Pangolin" rel="stylesheet">
    <link href="fonts/glyphicons-halflings-regular.eot">
    <link href="fonts/glyphicons-halflings-regular.svg">
    <link href="fonts/glyphicons-halflings-regular.ttf">
    <link href="fonts/glyphicons-halflings-regular.woff">
    <link href="fonts/glyphicons-halflings-regular.woff2">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <h1 class="game-name">Frogger Game</h1>

            </div>

        </div>

        <p class="upDown">Your score is -- 0</p>
        <img class="win" src="images/winner.jpg" alt="winner">
        <div class="row">
            <div class="col-sm-3"></div>
            <div id="game" class="col-sm-6">

            </div>
            <div class="col-sm-3">

                <a href="#" class="myButton start">START Game</a>


                <div class="row">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <p class="choose">Choose Player</p>
                        <p class="glyphicon glyphicon-arrow-down"></p>
                        <button type="button" class="btn btn-primary boy">Boy</button>
                        <button type="button" class="btn btn-primary cat-girl">Cat Girl</button>
                        <button type="button" class="btn btn-primary horn-girl">Horn Girl</button>
                        <button type="button" class="btn btn-primary pink-girl">Pink Girl</button>
                        <button type="button" class="btn btn-primary princess-girl">Princess Girl</button>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>
